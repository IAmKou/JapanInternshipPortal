<!-- Login Page Start Here -->
<div class="login-page-wrap">
  <div class="login-page-content">
    <div class="login-box">
      <form action="/accounts/create" method="post" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter usrename" name="username" class="form-control" id="username">
          <i class="far fa-envelope"></i>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" placeholder="Enter password" name="password" class="form-control" id="pass">
          <i class="fas fa-lock"></i>
        </div>
        <div class="form-group">
          <label for="cfpass">Re-enter Password</label>
          <input type="password" placeholder="Confirm password" name="cfpass" class="form-control" id="cfpass">
          <i class="fas fa-lock"></i>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select name="role" id="role" class="form-control">
            <option value="Manager">Manager</option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="login-btn">Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
