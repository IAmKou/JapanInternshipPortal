<body>
<!-- Preloader Start Here -->
<div id="preloader"></div>
<!-- Preloader End Here -->
<!-- Login Page Start Here -->
<div class="login-page-wrap">
    <div class="login-page-content">
        <div class="login-box">
            <form action="users/reset-password" method="post" class="login-form">
                <div class="form-group">
                    <label for="password">New password</label>
                    <input type="password" required minlength="6" maxlength="255"  placeholder="Enter new password" name="newPassword" class="form-control" id="password">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="username">Re-enter password</label>
                    <input type="password" required minlength="6" maxlength="255" placeholder="Re-enter password" name="confirmPassword" class="form-control" id="username">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn" id="submit-btn">Next</button>
                </div>
                <div id="responseMessage" class="text-danger" style="margin-top: 10px;"></div>
            </form>
        </div>
    </div>
</div>
<!-- Login Page End Here -->
<!-- jquery-->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Plugins js -->
<script src="js/plugins.js"></script>

<script src="js/jquery.scrollUp.min.js"></script>

<script src="js/main.js"></script>
<!-- Custom script -->

<script>
    function disableButton() {
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true; // Disable the button
        submitBtn.textContent = 'Processing...'; // Optional: Change button text to indicate progress
    }
</script>
</body>
