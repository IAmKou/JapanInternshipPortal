<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/report/counts')
            .then(response => response.json())
            .then(data => {
                document.getElementById('student-count').textContent = data.students.toLocaleString();
                document.getElementById('teacher-count').textContent = data.teachers.toLocaleString();
                document.getElementById('manager-count').textContent = data.managers.toLocaleString();
            })
            .catch(error => console.error('Error fetching counts:', error));
    });
</script>
<!-- fetch profile -->
<script>
    (async function fetchUserData() {
        try {
            const response = await fetch('/user-detail');
            if (response.ok) {
                const userData = await response.json();
                sessionStorage.setItem('userDetails', JSON.stringify(userData));
                console.log("User data stored in sessionStorage:", userData);

                getUserDetails(userData);
            } else {
                console.error("Failed to fetch user details:", response.statusText);
            }
        } catch (error) {
            console.error("Error fetching user details:", error);
        }
    })();
    function getUserDetails(userDetails) {
        if (userDetails) {
            // Hiển thị thông tin cá nhân
            const userFullNameElements = document.querySelectorAll('.userFullName');
            const userRoleElements = document.querySelectorAll('.userRole');
            if (userDetails.roleName === "ADMIN") {
                userFullNameElements.forEach(element => {
                    element.textContent = userDetails.username;
                });
                userRoleElements.forEach(element => {
                    element.textContent = userDetails.roleName;
                });
            } else {
                userFullNameElements.forEach(element => {
                    element.textContent = userDetails.fullName;
                });
                userRoleElements.forEach(element => {
                    element.textContent = userDetails.roleName;
                });
            }
        } else {
            console.error("User details not found in sessionStorage");
        }
    }
</script>
<!-- fetch notification --><script>
    // Fetch notifications from the backend
    fetch('/notification/list')
        .then(response => response.json()) // Parse the response as JSON
        .then(data => {
            const notificationList = document.getElementById('notification-list'); // This is where we append the notifications
            const notificationCount = document.getElementById('notification-count'); // This is where we update the count

            // Update the notification count
            notificationCount.textContent = data.length;

            // Check if the list is empty
            if (data.length === 0) {
                notificationList.innerHTML = '<p>No notifications available.</p>';
                return;
            }

            // Clear any previous notifications (if any)
            notificationList.innerHTML = '';

            // Loop through each notification and add it to the page
            data.forEach(notification => {
                // Create the new notice div
                const noticeDiv = document.createElement('div');
                noticeDiv.classList.add('notice-list');

                // Create the title
                const noticeTitle = document.createElement('h6');
                noticeTitle.classList.add('notice-title');

                // Create the anchor tag
                const noticeLink = document.createElement('a');
                noticeLink.href = "#"; // Add appropriate link if needed
                noticeLink.textContent = notification.title; // Use the title from the notification

                // Append the link to the title and the title to the noticeDiv
                noticeTitle.appendChild(noticeLink);
                noticeDiv.appendChild(noticeTitle);

                // Append the noticeDiv to the notification list
                notificationList.appendChild(noticeDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching notifications:', error);
            const notificationList = document.getElementById('notification-list');
            notificationList.innerHTML = '<p>Failed to load notifications.</p>';
        });

</script>
