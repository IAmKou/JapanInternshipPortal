    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Kiểm tra và lấy ngôn ngữ đã lưu trong localStorage
            let savedLanguage = localStorage.getItem('language');

            // Nếu chưa có ngôn ngữ lưu, đặt mặc định là tiếng Anh
            if (!savedLanguage) {
                savedLanguage = 'en'; // Mặc định tiếng Anh
                localStorage.setItem('language', 'en');
            }

            // Cập nhật nhãn ngôn ngữ trên giao diện ngay khi trang tải
            const languageLabel = document.getElementById('languageLabel');
            if (languageLabel) {
                languageLabel.innerText = savedLanguage === 'en' ? 'EN' : 'JA'; // Cập nhật nhãn ngôn ngữ
            }

            // Áp dụng ngôn ngữ khi trang tải
            changeLanguage(savedLanguage, false); // false: Không cần tải lại trang
        });

        function changeLanguage(language, reload = true) {
            const languageLabel = document.getElementById('languageLabel');
            if (languageLabel) {
                languageLabel.innerText = language === 'en' ? 'EN' : 'JA'; // Cập nhật nhãn ngôn ngữ
            }

            // Lưu ngôn ngữ vào localStorage
            localStorage.setItem('language', language);

            if (reload) {
                if (language === 'en') {
                    window.location.reload(); // Tải lại trang nếu là tiếng Anh
                } else {
                    // Nếu là tiếng Nhật, tự động dịch trang
                    translatePage(language);
                }
            }
        }

        // Hàm dịch trang
        function translatePage(language) {
            const pageContent = document.body.innerHTML;

            // Các nội dung cần dịch (ví dụ: tên người dùng, vai trò người dùng)
            const userFullName = document.querySelector('.userFullName')?.innerText || '';
            const userRole = document.querySelector('.userRole')?.innerText || '';

            // Gửi yêu cầu dịch trang
            fetch('/api/translate/whole-page', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    text: pageContent,
                    targetLanguage: language,
                    extraText: {
                        userFullName,
                        userRole,
                    },
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.translatedText) {
                        // Cập nhật toàn bộ nội dung trang với văn bản dịch
                        document.body.innerHTML = data.translatedText;
                    }
                })
                .catch(error => {
                    console.error('Error translating page:', error);
                });
        }
    </script>


    <script>
        // Khởi tạo Quill Editor
        var quill = new Quill('#titleEditor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    // Phần định dạng văn bản cơ bản
                    ['bold', 'italic', 'underline'], // Đậm, Nghiêng, Gạch chân, Gạch ngang
                    // Căn chỉnh và link
                    ['link'],
                    // Các loại danh sách
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    // Blockquote hoặc Header cho tiêu đề
                    ['blockquote', { 'header': [1, 2, 3, false] }],
                    // Xóa định dạng hoặc undo/redo nếu cần

                ]
            }
        });
        quill.root.style.fontSize = '18px';  // Đặt kích thước chữ của Quill Editor thành 18px

        // Đồng bộ nội dung ban đầu của Quill vào textarea ẩn
        const hiddenTextarea = document.querySelector('textarea[name="title"]');
        hiddenTextarea.value = quill.root.innerHTML.trim();

        // Cập nhật textarea mỗi khi Quill Editor thay đổi
        quill.on('text-change', () => {
            hiddenTextarea.value = quill.root.innerHTML.trim();
        });

        // Hàm hiển thị thông báo lỗi
        function showError(message) {
            const errorContainer = document.querySelector('.error-message-container');
            errorContainer.textContent = message;
            errorContainer.style.color = 'red';
            errorContainer.style.fontSize = '14px';
            errorContainer.style.marginTop = '5px';
        }

        // Hàm ẩn thông báo lỗi
        function clearError() {
            const errorContainer = document.querySelector('.error-message-container');
            errorContainer.textContent = '';
        }

        document.getElementById("createNotificationForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Lấy nội dung hiện tại của Quill Editor
            const quillContent = quill.root.innerHTML.trim();
            const strippedContent = quill.root.innerText.trim(); // Lấy text từ Quill (không HTML)

            // Kiểm tra nếu nội dung rỗng, chỉ chứa thẻ HTML trống, chỉ chứa dấu cách
            if (!strippedContent) {
                showError('Notification is required!'); // Hiển thị lỗi
                return; // Ngừng việc submit form
            }

            // Kiểm tra độ dài của nội dung (255 ký tự)
            if (strippedContent.length > 255) {
                showError('Notification cannot exceed 255 characters!'); // Hiển thị lỗi
                return; // Ngừng việc submit form
            }

            clearError(); // Ẩn lỗi nếu nội dung hợp lệ

            // Tiếp tục xử lý dữ liệu
            const formData = new FormData(this);

            fetch('/notification/create', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const successMessageElement = document.getElementById('successMessage');
                        successMessageElement.innerHTML = 'Notification created successfully!';
                        const successModal = new bootstrap.Modal(document.getElementById('success-modal'));
                        successModal.show();
                        setTimeout(() => { location.reload(); }, 2000);
                    } else {
                        const errorMessageElement = document.getElementById('errorMessage');
                        errorMessageElement.innerHTML = `Failed to create notification: ${data.message}`;
                        const errorModal = new bootstrap.Modal(document.getElementById('long-modal'));
                        errorModal.show();
                        setTimeout(() => { location.reload(); }, 2000);
                    }
                })
                .catch(error => {
                    const errorMessageElement = document.getElementById('errorMessage');
                    errorMessageElement.innerHTML = `Something went wrong: ${error.message}`;
                    const errorModal = new bootstrap.Modal(document.getElementById('long-modal'));
                    errorModal.show();
                    setTimeout(() => { location.reload(); }, 2000);
                });
        });
    </script>

    <script>
        const userDetails = JSON.parse(sessionStorage.getItem('userDetails'));
        if (userDetails) {
            const userFullNameElements = document.querySelectorAll('.userFullName');
            const userRoleElements = document.querySelectorAll('.userRole');
            const userId = userDetails.id;
            document.getElementById("hiddenUserId").value = userId;

            // Hiển thị thông tin khác nhau tùy vào vai trò người dùng
            if (userDetails.roleName === "ADMIN") {
                // Chỉ hiển thị tên đăng nhập và vai trò cho ADMIN
                userFullNameElements.forEach(element => {
                    element.textContent = userDetails.username;
                });
                userRoleElements.forEach(element => {
                    element.textContent = userDetails.roleName;
                });

                // Ẩn cả hai mục vì ADMIN không cần xem danh sách này
                document.getElementById("teacher-view").style.display = "none";
                document.getElementById("student-view").style.display = "none";
            } else if (userDetails.roleName === "TEACHER") {
                // Hiển thị đầy đủ tên và vai trò cho giáo viên
                userFullNameElements.forEach(element => {
                    element.textContent = userDetails.fullName;
                });
                userRoleElements.forEach(element => {
                    element.textContent = userDetails.roleName;
                });

                // Chỉ hiển thị mục của giáo viên
                document.getElementById("teacher-view").style.display = "block";
                document.getElementById("student-view").style.display = "none";
                document.getElementById("student-view1").style.display = "none";
            } else if (userDetails.roleName === "STUDENT") {
                // Hiển thị đầy đủ tên và vai trò cho học sinh
                userFullNameElements.forEach(element => {
                    element.textContent = userDetails.fullName;
                });
                userRoleElements.forEach(element => {
                    element.textContent = userDetails.roleName;
                });

                // Chỉ hiển thị mục của học sinh
                document.getElementById("teacher-view").style.display = "none";
                document.getElementById("student-view").style.display = "block";
                document.getElementById("student-view1").style.display = "block";
            } else {
                console.warn("Role not recognized: ", userDetails.roleName);
            }
        } else {
            console.error("User details not found in sessionStorage");
        }

                    // Nếu không có thông báo
                    if (data.length === 0) {
                        noticeBoardWrap.innerHTML = '<p>No notifications available.</p>';
                        return;
                    }

                    // Loại bỏ thông báo mặc định có tiêu đề "Notification"
                    data = data.filter(notification => notification.title !== 'Notification' && notification.title.trim() !== '');

                    // Sắp xếp dữ liệu từ mới nhất đến cũ nhất (sử dụng trường 'date')
                    data.sort((a, b) => {
                        const dateA = new Date(a.createdAt || a.created || Date.now());
                        const dateB = new Date(b.createdAt || b.created || Date.now());
                        return dateB - dateA; // Sắp xếp giảm dần (mới nhất trước)
                    });

                    // Phân trang thông báo
                    const totalItems = data.length;
                    const totalPages = Math.ceil(totalItems / itemsPerPage);

                    // Đảm bảo không phân trang quá số trang hiện có
                    if (currentPage > totalPages) {
                        currentPage = totalPages;
                    }

                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const currentNotifications = data.slice(startIndex, endIndex);

                    // Xóa nội dung cũ
                    noticeBoardWrap.innerHTML = '';

                    // Hàm format để in ngày với định dạng mm/dd/yyyy
                    const formatDate = (dateString) => {
                        const date = new Date(dateString);
                        const month = (date.getMonth() + 1).toString().padStart(2, '0');
                        const day = date.getDate().toString().padStart(2, '0');
                        const year = date.getFullYear();
                        return `${month}/${day}/${year}`;
                    };

                    currentNotifications.forEach(notification => {
                        const noticeDiv = document.createElement('div');
                        noticeDiv.classList.add('notice-list');

                        const postDateDiv = document.createElement('div');
                        postDateDiv.classList.add('post-date', 'bg-light-sea-green');
                        postDateDiv.textContent = notification.date ? formatDate(notification.date) : formatDate(new Date());

                        // Thay vì thẻ <a>, trực tiếp hiển thị tiêu đề trong thẻ <h6>
                        const noticeTitle = document.createElement('h6');
                        noticeTitle.classList.add('notice-title');

// Giữ nguyên HTML trong tiêu đề
                        noticeTitle.innerHTML = notification.title; // Tiêu đề chứa HTML

// Kiểm tra nếu tiêu đề chứa thẻ <a> (đường link)
                        const links = noticeTitle.getElementsByTagName('a');

// Nếu có bất kỳ thẻ <a> nào trong tiêu đề, thay đổi màu sắc thành màu xanh
                        for (let link of links) {
                            link.style.color = 'blue';  // Màu xanh cho các đường link
                            link.style.textDecoration = 'underline';  // Gạch chân các đường link
                        }

                        noticeDiv.appendChild(postDateDiv);
                        noticeDiv.appendChild(noticeTitle);
                        noticeBoardWrap.appendChild(noticeDiv);
                    });

                    // Cập nhật nút phân trang
                    updatePagination(totalItems, totalPages);
                })
                .catch(error => {
                    console.error('Error fetching notifications:', error);
                    const noticeBoardWrap = document.getElementById('notice-board-wrap');
                    noticeBoardWrap.innerHTML = '<p>Failed to load notifications.</p>';
                });
        }

        // Hàm cập nhật trạng thái phân trang
        function updatePagination(totalItems, totalPages) {
            const pageNumbersElement = document.getElementById('page-numbers');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');

            // Cập nhật trạng thái nút
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;

            prevButton.classList.toggle('disabled', currentPage === 1);
            nextButton.classList.toggle('disabled', currentPage === totalPages);

            // Tạo các nút số trang
            pageNumbersElement.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.add('page-number');
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    fetchNotifications();
                });

                // Làm nổi bật nút của trang hiện tại
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }

                pageNumbersElement.appendChild(pageButton);
            }
        }

        // Xử lý khi nhấn nút "Previous" hoặc "Next"
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                fetchNotifications();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            currentPage++;
            fetchNotifications();
        });

        // Gọi lần đầu khi tải trang
        fetchNotifications();

    </script>


    <script>
        if (window.location.href.includes('?logout=true')) {
            sessionStorage.clear();
            console.log("Session storage cleared after logout");
        }
    </script>
